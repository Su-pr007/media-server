<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медиа-хостинг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 40px;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-bottom: 40px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            display: none;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .gallery-item {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .gallery-item a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 12px;
            word-break: break-all;
            background: #fff;
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Загрузите ваше изображение</h1>
    <div class="upload-container">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="image" accept="image/*" style="display: none;">
            <button type="button" class="btn" onclick="document.getElementById('imageInput').click()">Выбрать файл</button>
            <p id="fileName"></p>
            <button type="submit" class="btn" style="background-color: #008CBA;">Загрузить</button>
        </form>
    </div>

    <div id="result" class="result">
        <p>Изображение успешно загружено!</p>
        <p>Ссылка: <a id="imageUrl" href="#" target="_blank"></a></p>
        <img id="preview" src="" alt="Preview">
    </div>

    <hr>

    <h2>Каталог файлов</h2>
    <div id="gallery" class="gallery">
        <!-- Файлы будут загружены сюда -->
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const input = document.getElementById('imageInput');
        const fileName = document.getElementById('fileName');
        const resultDiv = document.getElementById('result');
        const imageUrl = document.getElementById('imageUrl');
        const preview = document.getElementById('preview');
        const gallery = document.getElementById('gallery');

        // Функция для загрузки списка файлов
        async function loadGallery() {
            try {
                const response = await fetch('/files');
                if (response.ok) {
                    const files = await response.json();
                    gallery.innerHTML = '';
                    if (files && files.length > 0) {
                        files.forEach(url => {
                            const item = document.createElement('div');
                            item.className = 'gallery-item';
                            item.innerHTML = `
                                <img src="${url}" alt="Image">
                                <a href="${url}" target="_blank">${url}</a>
                            `;
                            gallery.appendChild(item);
                        });
                    } else {
                        gallery.innerHTML = '<p>Файлов пока нет</p>';
                    }
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }

        // Загружаем галерею при загрузке страницы
        loadGallery();

        input.onchange = () => {
            if (input.files.length > 0) {
                fileName.textContent = input.files[0].name;
            }
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            if (input.files.length === 0) {
                alert('Пожалуйста, выберите файл');
                return;
            }

            const formData = new FormData();
            formData.append('image', input.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    imageUrl.href = data.url;
                    imageUrl.textContent = window.location.origin + data.url;
                    preview.src = data.url;
                    preview.style.display = 'block';
                    resultDiv.style.display = 'block';

                    // Обновляем галерею после успешной загрузки
                    loadGallery();
                    form.reset();
                    fileName.textContent = '';
                } else {
                    alert('Ошибка при загрузке');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Произошла ошибка');
            }
        };
    </script>
</body>
</html>
